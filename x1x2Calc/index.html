<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x2/x3 Lock-in Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>x2/x3 Lock-in Calc</h2>

        <div class="calculator">
            <!-- Main Bet Section -->
            <div class="section">
                <h3>Main Bet</h3>
                
                <div class="input-group">
                    <label for="mainBackStake">Back Stake (Â£)</label>
                    <input type="number" id="mainBackStake" step="0.01" min="0" placeholder="100.00" value="100">
                    
                </div>

                <div class="input-group">
                    <label for="mainBackOdds">Back Odds</label>
                    <input type="number" id="mainBackOdds" step="0.01" min="1" placeholder="2.00" value="2">
                    
                </div>

                <div class="input-group">
                    <label for="mainLayOdds">Lay Odds</label>
                    <input type="number" id="mainLayOdds" step="0.01" min="1" placeholder="2.10" value="2.2">
                    
                </div>

                <div class="input-group">
                    <label for="mainLayCommission">Lay Commission</label>
                    <input type="number" id="mainLayCommission" step="0.01" min="0" max="1" placeholder="0.00" value="0">

                </div>

                <div class="output-group">
                    <label>Results</label>
                    <div class="result-item">
                        <span>Back Stake:</span>
                        <div id="totalBackStake" class="output-value">--</div>
                    </div>
                    <div class="result-item">
                        <span>Lay Stake:</span>
                        <div id="totalLayStake" class="output-value">--</div>
                    </div>
                    <div class="result-item">
                        <span>Qualifying Loss:</span>
                        <div id="qualifyingLoss" class="output-value qualifying-loss">--</div>
                    </div>
                </div>
            </div>

            <!-- -1 Handicap Section -->
            <div class="section">
                <h3>-1</h3>
                
                <div class="input-group">
                    <label for="h1LayOdds">Lay Odds</label>
                    <input type="number" id="h1LayOdds" step="0.01" min="1" placeholder="5.00" value="4">
                    
                </div>

                <div class="input-group">
                    <label for="h1Commission">Lay Commission</label>
                    <input type="number" id="h1Commission" step="0.01" min="0" max="1" placeholder="0.00" value="0">

                </div>

                <div class="output-group">
                    <div class="result-item combined">
                        <span>-1 lay stake:</span>
                        <div id="h1Combined" class="output-value">--</div>
                    </div>
                </div>
            </div>

            <!-- -2 Handicap Section -->
            <div class="section">
                <h3>-2</h3>
                
                <div class="input-group">
                    <label for="h2LayOdds">Lay Odds</label>
                    <input type="number" id="h2LayOdds" step="0.01" min="1" placeholder="8.00" value="10">
                    
                </div>

                <div class="input-group">
                    <label for="h2Commission">Lay Commission</label>
                    <input type="number" id="h2Commission" step="0.01" min="0" max="1" placeholder="0.02" value="0">

                </div>

                <div class="output-group">
                    <div class="result-item combined">
                        <span>-2 Lay Stake:</span>
                        <div id="h2Combined" class="output-value">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <h2>Summary Results</h2>
            <div class="summary-grid">
                <!--div class="summary-item">
                    <span>Bookmaker Return (minus stake):</span>
                    <div id="bookmakerReturn" class="summary-value">--</div>
                </div-->
                <div class="summary-item">
                    <span>Lay H1 Stake:</span>
                    <div id="layH1Stake" class="summary-value">--</div>
                </div>
                <div class="summary-item">
                    <span>Lay H2 Stake:</span>
                    <div id="layH2Stake" class="summary-value">--</div>
                </div>
                <div class="summary-item">
                    <span>Total Liability:</span>
                    <div id="totalLiability" class="summary-value total-liability">--</div>
                </div>
                <div class="summary-item total">
                    <span>Combined Profit Overall:</span>
                    <div id="combinedProfit" class="summary-value">--</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="calculateBtn" onclick="calculateHandicap()">Calculate</button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
